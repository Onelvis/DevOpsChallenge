version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:

  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Building project
          working_directory: src
          command: dotnet build
      - run: get-location
      - persist_to_workspace:
          root: /project
          paths:
            - project

  run-tests:
    executor: win/default
    steps:
      - run:
          name: Building project
          working_directory: src
          command: dir



