version: 2.1

orbs:
  win: circleci/windows@2.4.0

jobs:

  build:
    executor: win/default
    steps:
      - checkout
      - run:
          name: Building project
          working_directory: src
          command: dotnet build       
      - persist_to_workspace:
          root: .
          paths:
            - .

  terraform-plan:
    working_directory: ~/project
    docker:
      - image: hashicorp/terraform:light
    steps:
      - run:
          name: terraform init & plan
          command: |
            cd terraform
            ls
            terraform init -input=false
            terraform plan -out tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  terraform-apply:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd terraform
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .


workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - build
      - terraform-plan:
            type: approval
            requires:
            - build
      - terraform-apply:
          requires:
            - terraform-plan

